<mat-toolbar
  class="toolbar"
  color="primary"
>
  <button
    mat-icon-button
    [idQa]="'open_sidenav'"
    class="toolbar__button"
    aria-label="Example icon-button with menu icon"
    (click)="openSidenav()"
  >
    <mat-icon class="toolbar__icon">menu</mat-icon>
  </button>
  <span class="toolbar__spacer"></span>
  <span>{{ PROJECT_NAME }}</span>
</mat-toolbar>
