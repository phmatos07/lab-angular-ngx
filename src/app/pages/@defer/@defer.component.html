@defer {
    <p>O bloco final de conteúdo carregado com adiamento.</p>
} @placeholder {
    <!-- Opcional -->
    <p>Conteúdo exibido antes do carregamento adiado.</p>
} @loading {
    <!-- Opcional -->
    <p>Conteúdo exibido durante o carregamento adiado.</p>
} @error {
    <!-- Opcional -->
    <p>Conteúdo exibido quando ocorrem erros de carregamento de adiamento</p>
}
