<lab-header (toggleSidenav)="toggleSidenav = $event"></lab-header>

<mat-drawer-container
  autosize
  class="drawer-container"
>
  <mat-drawer
    class="drawer-container__sidenav"
    mode="side"
    [opened]="toggleSidenav"
  >
    <lab-sidenav></lab-sidenav>
  </mat-drawer>

  <mat-drawer-content class="drawer-container__content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
