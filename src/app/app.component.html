<lab-header (toggleSidenav)="toggleSidenav = $event"></lab-header>

<mat-drawer-container autosize>
  <mat-drawer
    class="example-sidenav"
    mode="side"
    [opened]="toggleSidenav"
  >
    <lab-sidenav></lab-sidenav>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
